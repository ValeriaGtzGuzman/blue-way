<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Karla:wght@300&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="1_BlueWay.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="earthy.png">

        <script type="text/javascript">
            function Contra() {
                var contraseña = document.getElementById("password").value;
        
                if (contraseña === "") {
                    document.getElementById("msg").textContent = "Ingrese una contraseña.";
                } 
                else if(contraseña=="BLUE123"){
                    
                    window.location.href = "2_BlueWay.html";
                }
                else{
                    document.getElementById("msg").textContent = "Contraseña incorrecta";
                }
            }
        </script>

    </head>
    <body>

        <div class="usuario">

            <div class="logo" align="center">
                <img src="logoBW.png" alt="Earthy" id="logo">
            </div>

            <div id="spacer-2"></div>
            
            <div class="datos">
                <label for="nombre">Nombre</label>
                 <div id="spacer"></div>
                <input type="text" name="nombre">
    
                <br><br>
    
                <label for="clave">Contraseña</label>
                 <div id="spacer"></div>
                <input type="password" name="clave" id="password">
                <br>
                <p id="msg"></p><br>
    
                <input type="submit" value="Enviar" onclick="Contra()" id="enviar">
                <br>
            </div>
            
        </div>

    </body>
</html>
