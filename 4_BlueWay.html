<head>
	<title>Pagina Contacto</title>

	<link href="4_BlueWay.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- HEADER -->
	<header>
		<div id="Inicio"class="logo">
			<a href="#Inicio" class="logo">
			<img src="letras.png" alt="logo de la compania">
			<h2 class="nombre-empresa">Blue Way</h2>
		</div>

		<nav>
			<a href="2_BlueWay.html" class="nav-link">Sobre nosotros</a>
            <a href="3_BlueWay.html" class="nav-link">Ambiente</a>
			<a href="#Contacto" class="nav-link">Contacto</a>
            <a href="5_BlueWay.html" class="nav-link">Sugerencias</a>
            
		</nav>
	</header>
	<!-- TERMINA HEADER -->

	 <!-- FORM -->
    <div class="contact_form">
     <h1 id="Contacto" align="center" class="contacto-color">Contacto</h1>         
            <form>
            	<div class="info-personal">
                <LABEL for="nombre">Nombre:</LABEL>
                    <INPUT type="text" id="nombre" name="nombre"><br>
                <label for="tel"> Telefono: </label>
                    <input type="text" id="tel" name="telefono"><br>
                <label for="email">Correo: </label>
                    <INPUT type="text" id="email" name="email"><br><br>
                </div>

                <div align="center">
                 <label for="num"><b>¿Que tan importante le parece que se hable de este tema?</b></label><br><br>
                    <select name="numero-opinion" id="num" class="select-n" >
                        <option value="1">Muy importante</option>
                        <option value="2">Importante</option>
                        <option value="3">No me interesa</option>
                        <option value="4">Irrelevante</option>
                    </select><br><br><br>


                <label for="mensaje"><b>Mensaje que nos guste dejar:</b></label><br><br>
                    <textarea id="mensaje" name="mensaje" rows="5" cols="33" class="txt-area" name="comentario"></textarea><br></div><br>
                <div align="center">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Borrar</button>
                </div>
                </form>
    </div>
    <!-- FIN DE FORM -->

    <!-- FOOTER -->
    <footer>
         <img src="letras.png" height="50" height="50"><br>

            <a href="https://www.instagram.com/theecologycenter/"> 
            <img src="instagram.png" alt="logo de insta" height="30" width="30"></a>
            <br>
            </div>
